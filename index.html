<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Reel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #D78542;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .video-container {
            position: relative;
            max-width: 80%;
            margin: 0 auto;
            padding-bottom: 56.25%; /* 16:9 ratio */
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .blue-rectangle {
            position: absolute;
            top: 1%;
            left: 1%;
            width: 100%;
            height: 100%;
            background-color: blue;
            z-index: -1;
            transform: translate(1%, 1%);
        }
        .lottie-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .lottie-item {
            margin: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio Reel</h1>
    </header>
    <main>
        <div class="video-container">
            <div class="blue-rectangle"></div>
            <iframe src="https://player.vimeo.com/video/949261802?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Portfolio Reel 2024"></iframe>
        </div>
        <div class="lottie-container">
            <div class="lottie-item">
                <dotlottie-player id="lottie1" src="https://lottie.host/1855efcc-049f-4994-8215-8a48fbff6e8c/8yLyP3GGM5.json" background="transparent" speed="1" style="width: 300px; height: 300px;"></dotlottie-player>
            </div>
            <div class="lottie-item">
                <dotlottie-player id="lottie2" src="https://lottie.host/63b7e372-f0e8-47ff-b2a4-46ce1262c6d7/TEvPdHyuOl.json" background="transparent" speed="1" style="width: 300px; height: 300px;"></dotlottie-player>
            </div>
            <div class="lottie-item">
                <dotlottie-player id="lottie3" src="https://lottie.host/c0447a78-45bc-44d9-8fed-f5bd2e0f5140/zewaKGihSs.json" background="transparent" speed="1" style="width: 300px; height: 300px;"></dotlottie-player>
            </div>
            <div class="lottie-item">
                <dotlottie-player id="lottie4" src="https://lottie.host/fef12e13-a37d-4cdf-b3ae-65dc1aa6053e/iKRujD6ku9.json" background="transparent" speed="1" style="width: 300px; height: 300px;"></dotlottie-player>
            </div>
            <div class="lottie-item">
                <dotlottie-player id="lottie5" src="https://lottie.host/c4ea214e-58a0-483c-824b-6c6e3c3d5db4/AzaM7rp9Q8.json" background="transparent" speed="1" style="width: 300px; height: 300px;"></dotlottie-player>
            </div>
        </div>
        <p>Welcome to my portfolio reel! Enjoy the video showcasing my work in motion design.</p>
    </main>
    <footer>
        <p>Contact me at: your.email@example.com</p>
    </footer>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script>
        const lottiePlayers = ['lottie1', 'lottie2', 'lottie3', 'lottie4', 'lottie5'];

        lottiePlayers.forEach(playerId => {
            const lottiePlayer = document.getElementById(playerId);
            let isMouseOver = false;

            lottiePlayer.addEventListener('mouseover', () => {
                isMouseOver = true;
                lottiePlayer.play();
            });

            lottiePlayer.addEventListener('mouseleave', () => {
                isMouseOver = false;
            });

            lottiePlayer.addEventListener('complete', () => {
                if (isMouseOver) {
                    lottiePlayer.play();
                } else {
                    lottiePlayer.stop();
                }
            });
        });
    </script>
</body>
</html>
