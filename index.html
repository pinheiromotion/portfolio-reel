<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Reel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #D78542;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .video-container {
            padding: 56.25% 0 0 0;
            position: relative;
            max-width: 80%;
            margin: 0 auto;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .lottie-container {
            margin: 20px 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio Reel</h1>
    </header>
    <main>
        <div class="video-container">
            <iframe src="https://player.vimeo.com/video/949261802?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Portfolio Reel 2024"></iframe>
        </div>
        <div class="lottie-container">
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
            <dotlottie-player id="lottie" src="https://lottie.host/1855efcc-049f-4994-8215-8a48fbff6e8c/8yLyP3GGM5.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop></dotlottie-player>
        </div>
        <p>Welcome to my portfolio reel! Enjoy the video showcasing my work in motion design.</p>
    </main>
    <footer>
        <p>Contact me at: your.email@example.com</p>
    </footer>
    <script>
        const lottiePlayer = document.getElementById('lottie');
        lottiePlayer.addEventListener('mouseover', () => {
            lottiePlayer.setAttribute('loop', '');
            lottiePlayer.play();
        });

        lottiePlayer.addEventListener('mouseleave', () => {
            lottiePlayer.removeAttribute('loop');
        });
    </script>
</body>
</html>
